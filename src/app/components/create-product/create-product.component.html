<div>
<form [formGroup]="myForm" (ngSubmit) = "submit()">
  <input
    type="text"
    formControlName="title"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    appFocus
  >
  <p class="text-red-600 font-medium mb-2"
    *ngIf="title.errors ?.minlength && title.touched">
  Please more words
  </p>
  <button
    type="submit"
    class="py-2 px-4 bg-blue-600 text-white">Create</button>
</form>
</div>
